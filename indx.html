<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card-Slider</title>
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container swiper">
        <div class="slider-wrapper">
            <div class="card-list swiper-wrapper">
                <div class="card-item swiper-slide">
                    <img src="img7.jpg" alt="User Image" class="user-image" />
                    <h2 class="user-name">Sanjana  Chauhan</h2>
                    <p class="user-profession">Software Developer</p>
                    <button class="message-button">Message</button>
                </div>
                <div class="card-item swiper-slide">
                    <img src="img2.jpg" alt="User Image" class="user-image" />
                    <h2 class="user-name">Sanjay  Chauhan</h2>
                    <p class="user-profession">Frontend Developer</p>
                    <button class="message-button">Message</button>
                </div>
                <div class="card-item swiper-slide">
                    <img src="img3.jpg" alt="User Image" class="user-image" />
                    <h2 class="user-name">Jyoti  Chauhan</h2>
                    <p class="user-profession">FullStack Developer</p>
                    <button class="message-button">Message</button>
                </div>
                <div class="card-item swiper-slide">
                    <img src="img5.png" alt="User Image" class="user-image" />
                    <h2 class="user-name">Ranjeet  Chauhan</h2>
                    <p class="user-profession">Software Engineer</p>
                    <button class="message-button">Message</button>
                </div>
                <div class="card-item swiper-slide">
                    <img src="img8.png" alt="User Image" class="user-image" />
                    <h2 class="user-name">Radhika  Chauhan</h2>
                    <p class="user-profession">back-end Developer</p>
                    <button class="message-button">Message</button>
                </div>
                <div class="card-item swiper-slide">
                    <img src="img9.jpg" alt="User Image" class="user-image" />
                    <h2 class="user-name">Vivek  Chauhan</h2>
                    <p class="user-profession">Graphics Designer</p>
                    <button class="message-button">Message</button>
                </div>
                <div class="card-item swiper-slide">
                    <img src="img 6.png" alt="User Image" class="user-image" />
                    <h2 class="user-name">Yashika Chauhan</h2>
                    <p class="user-profession">Engineer</p>
                    <button class="message-button">Message</button>
                </div>
            </div>

            <div class="swiper-pagination"></div>
            <div class=" swiper-slider-button swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="acript.js"></script>
</body>
</html>
